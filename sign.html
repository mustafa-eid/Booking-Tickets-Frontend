                        <i class="fa-solid fa-bars fs-5"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-5 pe-0 ps-0">
                    <img src="Images/WhatsApp_Image_2023-05-02_at_00.27.08-removebg-preview.png" alt="">

                <div class="col-md-8 ps-0">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="collection.html">Collections</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <aside class="left-side">
        <button id="cancel">x</button>
        <a href="register.html"><i class="fa-solid fa-user"></i> Register</a>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="about.html"><i class="fa-regular fa-address-card"></i> About Us</a>
        <a href="contact.html"><i class="fa-regular fa-address-card"></i> Contact Us</a>
        <a href="collection.html"><i class="fa-regular fa-address-card"></i> Collections</a>
    </aside>
    <section class="sign text-center">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h1 class="pt-4">Sign in to your account</h1>
                    <p class="mb-5 opacity-75">Fill in all the required fields</p>
                    <img class="mb-3" src="Images/WhatsApp_Image_2023-05-02_at_00.27.08-removebg-preview (1).png"
                        alt="">
                    <h2 class="mb-4">Welcome to GetPassTickets</h2>
                </div>
                <div class="col-12">
                    <form action="">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-5">
                                <div class="user">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Enter your username" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-5">
                                <div class="pass">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-5 ">
                                <div class="forget">
                                    <div class="check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="">Forgot your password ?</a>
                                </div>
                            </div>
                        </div>
                        <div class="row row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-5">
                                <button>Sign in</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-12 text-center">
                    <div class="links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="JS/main.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/jquery-3.6.3.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/all.min.js"></script>
</body>

</html>
